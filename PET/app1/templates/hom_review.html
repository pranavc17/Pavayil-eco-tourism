<!doctype html>
<html lang="en">
  <head>
	{% load static %}
  	<title>Table 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css_act/style.css' %}">

	</head>
	
	<body>
	
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"> Activity reviews</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-bordered table-dark table-hover">
						  <thead>
						    <tr>
						      <th> Reviews</th>
                              <th>Date</th>
                             
						      <!-- <th>Resort name</th>
						      <th>Location</th>
							  <th>Photo</th>
							  <th>Description</th>
							  <th>Owner name</th>
							  <th>Contact number</th>
                              <th>Resort status</th>
                               -->
						    </tr>
						  </thead>
						  <tbody>
							{% for ct in data %}
						    <tr>
								<td>{{ct.act_review}}</td>
                                <td>{{ct.}}</td>
                                <!-- <td>{{ct.status}}</td>
                                <td>{{ct.booking_date}}</td>   -->
								<!-- <td>{{ct.resort_name}}</td>
								<td>{{ct.location}}</td>
								<td><img src="{{ct.photo}}" width="100" height="100"></td>
								<td>{{ct.description}}</td>
                                <td>{{ct.owner}}</td>
                                <td>{{ct.contact}}</td>
								<td>{{ct.status}}</td> 
								 -->
								
						    </tr>
							{% endfor %} 
						    
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js_act/jquery.min.js' %}"></script>
  <script src="{% static 'js_act/popper.js' %}"></script>
  <script src="{% static 'js_act/bootstrap.min.js' %}"></script>
  <script src="{% static 'js_act/main.js' %}"></script>

	</body>
</html>
